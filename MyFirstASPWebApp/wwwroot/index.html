<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Prof Ganderson Fan Club</title>
    <link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <h1>Prof Ganderson Fan Site</h1>
    <img src="img/ProfGreg.jpg" id="picGanderson" />

    <p>Prof Anderson (a.k.a. Prof Ganderson) a professor at BYU</p>

    <br />

    <p>
        We love him because:
    </p>
    <ul>
        <li>A: His hair</li>
        <li>B: His face</li>
        <li>C: His personality</li>
        <li>D: Because he is awesome</li>
        <li>E: All of the above</li>
    </ul>

    <h2>Send Fan Mail</h2>
    <form>
        <label>From:</label><input id="txtFrom" />
        <br />
        <label>Subject:</label><input id="txtSubj" />
        <br />
        <label>Message:</label><textarea id="txtMessage" rows="4"></textarea>
        <br />

        <input id="btnSend" type="button" value="Send Message" />

    </form>

    <script src="lib/bootstrap/js/bootstrap.min.js"></script>
    <script src="lib/jquery/jquery-3.6.3.min.js"></script>
    <script src="js/fanmail.js"></script>
</body>
</html>
